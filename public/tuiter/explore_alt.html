<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Explore</title>

    <link href="../vendors/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../vendors/fontawesome/css/all.css" rel="stylesheet"/>
    <link href="explore_alt.css" rel="stylesheet"/>
</head>
<body>

<div class="container-xxl container-xl container-lg container-md container-sm wd-margin-top-6">

    <div class="row justify-content-center">
        <!-- left sidebar -->
        <div class="col-xxl-2 col-xl col-lg col-md col-sm">
            <div class="list-group wd-font-13">
                <i class="list-group-item fab fa-twitter"></i>
                <a href="home.html" class="list-group-item">
                    <i class="fa fa-home"></i>
                    Home
                </a>
                <a href="explore.html" class="list-group-item active">
                    <i class="fa fa-hashtag"></i>
                    Explore
                </a>
                <a href="notifications.html" class="list-group-item">
                    <i class="fa fa-bell"></i>
                    Notifications
                </a>
                <a href="messages.html" class="list-group-item">
                    <i class="fa fa-envelope"></i>
                    Messages
                </a>
                <a href="bookmarks.html" class="list-group-item">
                    <i class="fa fa-bookmark"></i>
                    Bookmarks
                </a>
                <a href="lists.html" class="list-group-item">
                    <i class="fa fa-list-ul"></i>
                    Lists
                </a>
                <a href="profile.html" class="list-group-item">
                    <i class="fa fa-user"></i>
                    Profile
                </a>
                <a href="#" class="list-group-item">
                    <span class="fa-stack overlap-override">
                        <i class="fa fa-stack-1x wd-1-point-5-x fa-circle "></i>
                        <i class="fa fa-stack-1x fa-ellipsis-h  fa-inverse"></i>
                    </span>
                    More
                </a>
            </div>
            <button type="button" class="btn btn-primary col-12 rounded-pill wd-margin-top-6">Tuit</button>
        </div>

        <!-- main content -->
        <div class="col-xxl-6 col-xl col-lg col-md col-sm">
            <div class="row wd-tuiter-search-row-container align-middle">
                <div class="col border wd-full-height rounded-pill wd-display-flex align-middle wd-bootstrap-padding-as-margins">
                    <a href="search.html">
                        <i class="fa fa-search wd-float-left wd-search-icon-line-height wd-hide-border wd-fg-color-black"></i>
                    </a>
                    <input class="wd-tuiter-search wd-float-left wd-hide-border" type="text" placeholder="Search Tuiter"/>
                </div>
                <div class="col-1 gear-override wd-display-inline-block">
                    <a href="explore-settings.html" class="wd-a-href-position-compensator wd-0-padding wd-0-border wd-font-30">
                        <i class="fa fa-cog wd-fg-bootstrap-blue wd-font-30"></i>
                    </a>
                </div>
            </div>
            <div class="row wd-margin-top-6">
                tabs
            </div>
            <div class="row">
                image
            </div>
            <div class="row">
                tuit 1
            </div>
            <div class="row">
                tuit 2
            </div>
            <div class="row">
                tuit 3
            </div>
            <div class="row">
                tuit 4
            </div>
        </div>

        <!-- right sidebar -->
        <div class="col-xxl-3 col-xl col-lg col-md col-sm">
            <ul class="list-group wd-font-13">
                <li class="list-group-item padding-top-bottom-override">
                    <p class="wd-0-margin wd-bold-font">Who to follow</p>
                </li>
                <li class="list-group-item padding-top-bottom-override">
                    <div class="row follow-row-override">
                        <div class="col-2 image-override">
                            <img src="images/java.png" class="wd-sidebar-images"/>
                        </div>
                        <div class="col-7 follow-handle-override">
                            <div class="row wd-fill-height-half">
                                <p class="col wd-0-margin wd-bold-font">
                                    Java
                                    <i class="col fa fa-check-circle"></i>
                                </p>
                            </div>
                            <div class="row wd-fill-height-half">
                                <p class="wd-0-margin">@Java</p>
                            </div>
                        </div>
                        <div class="col-4 button-override text-center align-items-center wd-follow-button-container">
                            <button type="button" class="btn follow-button-override btn-primary rounded-pill wd-font-13">Follow</button>
                        </div>
                    </div>
                </li>
                <li class="list-group-item padding-top-bottom-override">
                    <div class="row follow-row-override">
                        <div class="col-2 image-override">
                            <img src="images/relativity_space.png" class="wd-sidebar-images"/>
                        </div>
                        <div class="col-7 follow-handle-override">
                            <div class="row wd-fill-height-half">
                                <p class="col wd-0-margin wd-bold-font">
                                    Relativity Space
                                    <i class="col fa fa-check-circle"></i>
                                </p>
                            </div>
                            <div class="row wd-fill-height-half">
                                <p class="wd-0-margin">@relativityspace</p>
                            </div>
                        </div>
                        <div class="col-4 button-override text-center align-items-center wd-follow-button-container">
                            <button type="button" class="btn follow-button-override btn-primary rounded-pill wd-font-13">Follow</button>
                        </div>
                    </div>
                </li>
                <li class="list-group-item padding-top-bottom-override">
                    <div class="row follow-row-override">
                        <div class="col-2 image-override">
                            <img src="images/virgin.png" class="wd-sidebar-images"/>
                        </div>
                        <div class="col-7 follow-handle-override">
                            <div class="row wd-fill-height-half">
                                <p class="col wd-0-margin wd-bold-font">
                                    Virgin Galactic
                                    <i class="col fa fa-check-circle"></i>
                                </p>
                            </div>
                            <div class="row wd-fill-height-half">
                                <p class="wd-0-margin">@virgingalactic</p>
                            </div>
                        </div>
                        <div class="col-4 button-override text-center align-items-center wd-follow-button-container">
                            <button type="button" class="btn follow-button-override btn-primary rounded-pill wd-font-13">Follow</button>
                        </div>
                    </div>
                </li>
                <li class="list-group-item padding-top-bottom-override">
                    <div class="row follow-row-override">
                        <div class="col-2 image-override">
                            <img src="images/nasa_logo.png" class="wd-sidebar-images"/>
                        </div>
                        <div class="col-7 follow-handle-override">
                            <div class="row wd-fill-height-half">
                                <p class="col wd-0-margin wd-bold-font">
                                    NASA
                                    <i class="col fa fa-check-circle"></i>
                                </p>
                            </div>
                            <div class="row wd-fill-height-half">
                                <p class="wd-0-margin">@NASA</p>
                            </div>
                        </div>
                        <div class="col-4 button-override text-center align-items-center wd-follow-button-container">
                            <button type="button" class="btn follow-button-override btn-primary rounded-pill wd-font-13">Follow</button>
                        </div>
                    </div>
                </li>
                <li class="list-group-item padding-top-bottom-override">
                    <div class="row follow-row-override">
                        <div class="col-2 image-override">
                            <img src="images/tesla_logo.png" class="wd-sidebar-images"/>
                        </div>
                        <div class="col-7 follow-handle-override">
                            <div class="row wd-fill-height-half">
                                <p class="col wd-0-margin wd-bold-font">
                                    Tesla
                                    <i class="col fa fa-check-circle"></i>
                                </p>
                            </div>
                            <div class="row wd-fill-height-half">
                                <p class="wd-0-margin">@Tesla</p>
                            </div>
                        </div>
                        <div class="col-4 button-override text-center align-items-center wd-follow-button-container">
                            <button type="button" class="btn follow-button-override btn-primary rounded-pill wd-font-13">Follow</button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>

    </div>
</div>

</body>
</html>
